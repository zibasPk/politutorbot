<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer="" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/index-style.css">
    <title>Title</title>
</head>
<body>
<h2>Log into your account</h2>
<form action="#">
    <fieldset>
        <p>
            email: <input id="email" type="email" pattern="[a-z0-9A-Z._%+-]+@[a-z0-9A-Z.-]+\.[a-zA-Z]{2,}$"
                          placeholder="email goes here" name="email" maxlength=320 required />
        </p>
        <p>
            password: <input type="password" placeholder="password goes here" name="password" maxlength=45 required /><br>
        </p>
        <input type="button" value="user login" id="loginbutton">
    </fieldset>
</form>
</body>
</html>
